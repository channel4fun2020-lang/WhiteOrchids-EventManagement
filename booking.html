<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhiteOrchids Event Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="content-wrapper">
    
    <!-- LEFT SIDE: Event Booking Form -->
    <div class="event-form-container">
      <h3>Book Your Event</h3>
      <form id="eventForm">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required />

        <label for="eventDate">Select Date:</label>
        <input type="date" id="eventDate" required />

        <label for="eventDescription">Event Details:</label>
        <textarea id="eventDescription" rows="3" required></textarea>

        <button type="submit">Book Now</button>
      </form>
    </div>

    <!-- RIGHT SIDE: Calendar -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-btn">&#10094;</button>
        <span id="month-year"></span>
        <button id="next-btn">&#10095;</button>
        <select id="year-select"></select>
      </div>

      <div class="weekdays"></div>
      <div id="calendar-days" class="calendar-days"></div>
    </div>

  </section>

  <!-- Popup for Event Details -->
  <div id="eventDetailsPopup" class="event-popup" style="display:none;">
    <div class="popup-content">
      <h3 id="popupDateTitle"></h3>
      <ul id="eventList"></ul>
      <button onclick="document.getElementById('eventDetailsPopup').style.display='none'">Close</button>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
